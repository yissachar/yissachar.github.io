<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1> <a href="/">{{ site.title }}</a></h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li> 
      {% endfor %}
    </ul>

  </div>
</div>
